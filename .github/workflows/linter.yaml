---
name: Lint Code Base
on: pull_request
jobs:
  super-linter:
    runs-on: ubuntu-latest

    ############################################
    # Grant status permission for MULTI_STATUS #
    ############################################
    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Super-Linter
        uses: super-linter/super-linter@v5.3.1
